<body>
    <h1>Edit Client</h1>
    <form method="post" action="{% url 'edit_client' client.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required><br><br>

        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active" {% if client.active %}checked{% endif %}><br><br>

        <label for="lot_prefix">Lot Prefix:</label>
        <input type="text" id="lot_prefix" name="lot_prefix" value="{{ client.lot_prefix }}" required><br><br>

        <label for="username_prefix_code">Username Prefix Code:</label>
        <input type="text" id="username_prefix_code" name="username_prefix_code" value="{{ client.username_prefix_code }}" required><br><br>

        <label for="dispatch_date_freeze">Dispatch Date Freeze:</label>
        <input type="date" id="dispatch_date_freeze" name="dispatch_date_freeze" value="{{ client.dispatch_date_freeze|date:'Y-m-d' }}" required><br><br>

        <label for="formal_name">Formal Name:</label>
        <input type="text" id="formal_name" name="formal_name" value="{{ client.formal_name }}" required><br><br>

        <input type="submit" value="Save Changes">
    </form>
</body>

    <p></p>
</footer>
